<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso de jQuery</title>
  <link rel="stylesheet" href="js/jquery-ui.min.css" />
  <script src="js/external/jquery/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <style>
    #bloco {
      width: 200px;
      height: 200px;
      background-color: #000;
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#bloco").on({
        click: () => { $("#texto").text("Clique no quadradro"); },
        mouseenter: () => { $("#texto").text("Mouse entrou no quadradro"); },
        mouseleave: () => { $("#texto").text("Mouse saiu do quadradro"); },
        dblclick: () => { $("#texto").text("Clique duplo no quadradro"); },
      })
    })
  </script>
</head>

<body>

  <div id="bloco"></div>
  <p id="texto"></p>

</body>

</html>
