<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso de jQuery</title>
  <link rel="stylesheet" href="resources/js/jquery-ui.min.css" />
  <script src="resources/js/external/jquery/jquery.js"></script>
  <script src="resources/js/jquery-ui.min.js"></script>
  
  <link href="resources/css/bootstrap.min.css" rel="stylesheet">
  <script src="resources/js/bootstrap.bundle.min.js"></script>
  <style>

  </style>
  <script>
    let pmx = 0;
    let pmy = 0;
    $(document).mousemove(()=>{
      pmx = event.pageX;
      pmy = event.pageY;

      $("#texto").text("Mouse X: " + pmx + "px, Mouse Y:" + pmy + "px");

      if (pmx > 500) {
        $("#texto").css("background-color", "red");
      } else {
        $("#texto").css("background-color", "");
      }
    })
    
    $(document).ready(function () {


    });

  </script>
</head>

<body>

  <p id="texto"></p>

</body>

</html>
