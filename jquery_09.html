<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="resources/js/jquery-ui.min.css" />

  <title>Curso de jQuery</title>
  <style>

  </style>
  <script>
    $(document).ready(function () {
      $(document).on({
        click: (function () { 
          $("#resultado").text(event.type + ": " + event.which);
        }),
        keydown: (function() { 
          $("#resultado").text(event.type + ": " + event.which);
          if(event.which == 13){
            alert('ENTER pressionado');
          }
        })
      });

    });

  </script>
</head>

<body>
  <div class="container-fluid mt-3">

    <div class="row">
      <div class="col-sm-2">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
          <button id="texto1" type="button" class="btn btn-primary">Curso jQuery</button>
          <button id="texto2" type="button" class="btn btn-secondary">Aula 08</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
          <button id="texto3" type="button" class="btn btn-primary">Curso jQuery - 2</button>
          <button id="texto4" type="button" class="btn btn-secondary">Aula 08 - 2</button>
        </div>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-sm-4">
        <p id="resultado"></p>
        <p id="resultado2"></p>
      </div>
    </div>

  </div>
</body>

</html>
